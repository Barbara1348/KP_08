<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="/index.html">
            <img src="/assets/images/logo_header.svg" alt="">
        </a>
        <nav>
            <ul>
                <a href="/index.html#section1">
                    <li>Главная</li>
                </a>
                <a href="/index.html#section2">
                    <li>Программы</li>
                </a>
                <a href="/index.html#section3">
                    <li>Команда</li>
                </a>
                <a href="/index.html#section4">
                    <li>Партнеры</li>
                </a>
            </ul>
                <button onclick="log()">Личный кабинет</button>
        </nav>
    </header>

    <main>
        <div class="profile">
            <img src="/assets/images/profile.svg" alt="">
            <div class="switch">
                <button id="infoUserBtn" onclick="loadInfo()" class="active">Основная информация</button>
                <button id="myCoursesBtn" onclick="loadCourses()">Мои курсы</button>
                <button id="mySertificatesBtn" onclick="loadSertificates()">Мои сертификаты</button>
                <button id="logOutBtn" onclick="logOut()">Выйти</button>
            </div>
        </div>
        <div class="fill" id="courses">
            <div class="container" id="app">
                <div class="slide">
                    <h5></h5>
                    <img>
                </div>
            </div>
        </div>
        <div class="fill active_" id="info">
            <div class="container2" id="app2">
                <form id="formProfile">
                    <input type="text" name="surname" id="surname">
                    <input type="text" name="name" id="name">
                    <input type="email" name="login" id="username">
                    <input type="password" name="password" id="password">
                    <button type="submit" id="editBtn" onclick="edit()">Изменить</button>
                </form>
            </div>
        </div>
        <!-- Вставьте это в блок sertificates -->
        <div class="fill" id="sertificates">
            <div class="certificates-container" id="certificatesContainer">
                <!-- Сертификаты будут генерироваться здесь -->
            </div>
        </div>

        <div id="myModal" class="modal">
            <div class="modal_content_edit">
                <span class="close">&times;</span>
                <p id="loginError"></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="block_1_footer">
            <a href="/index.html">
                <img src="/assets/images/logo_header.svg" alt="">
            </a>
            <div class="about_platform">
                <p>ДЕЙСТВИТЕЛЬНО УДОБНАЯ</p>
                <p>ПЛАТФОРМА ДЛЯ ОБУЧЕНИЯ</p>
            </div>
        </div>
        <div class="block_2_footer">
            <div class="about_social">
                <div class="social_media">
                    <a href="https://m.vk.com/archivispro">
                        <img src="/assets/images/vk.svg">
                    </a>
                    <a href="https://t.me/archivispro">
                        <img src="/assets/images/tg.svg">
                    </a>
                </div>
                <a href="/assets/images/Пользовательское_соглашение_архивис.pdf">
                    <p>Пользовательское соглашение</p>
                </a>
            </div>
            <p>Все права защищены</p>
        </div>
    </footer>

    <script src="/js/class.js"></script>
    <script src="/js/profile/courses.js"></script>
    <script src="/js/profile/info.js"></script>
    <script src="/js/profile/sertificates.js"></script>
    <script src="/js/profile/logOut.js"></script>
    <script src="/js/log/log.js"></script>
    <script src="/js/profile/edit.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>

</html>
